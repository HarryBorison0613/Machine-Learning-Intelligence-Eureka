<div class=" content">
  <div class=" row">
    <div class="col-md-12">
      <h1 class="text-center pb-3">DEEP System Event</h1>
        <p-table 
          #dt1
          [value]="data" 
          dataKey="systemEvent"
          [rows]="5"
          [rowsPerPageOptions]="[5,10,25,50]" 
          [loading]="loading" 
          styleClass="p-datatable-gridlines"
          [paginator]="true" 
          [showCurrentPageReport]="true"
          currentPageReportTemplate="{first} to {last} of {totalRecords} entries"
          responsiveLayout="scroll">
          <ng-template pTemplate="caption">
              <div class="flex">
                <button 
                pButton 
                label="Clear" 
                class="p-button-outlined" 
                icon="pi pi-filter-slash" 
                (click)="clear(dt1)">
              </button>
              </div>
          </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th>
                      <div class="flex justify-content-center align-items-center">
                        SystemEvent
                        <p-columnFilter type="text" field="systemEvent" display="menu"></p-columnFilter>
                      </div>
                    </th>
                    <th>
                      <div class="flex justify-content-center align-items-center">
                        Timestamp
                        <p-columnFilter type="date" field="timestamp" display="menu"></p-columnFilter>
                      </div>
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-collection>
                <tr>
                    <td>
                        {{collection.systemEvent}}
                    </td>
                    <td>
                        {{collection.timestamp | date: 'yyyy-MM-dd'}}
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="2">No collections found.</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
  </div>
</div>
