<div class=" content">
  <div class=" row">
    <div class="col-md-12">
      <h1 class="text-center pb-3">DEEP Operational Halt Status</h1>
        <p-table 
          #dt1
          [value]="data" 
          dataKey="auctionType"
          [rows]="5"
          [rowsPerPageOptions]="[5,10,25,50]" 
          [loading]="loading" 
          styleClass="p-datatable-gridlines"
          [paginator]="true" 
          [showCurrentPageReport]="true"
          currentPageReportTemplate="{first} to {last} of {totalRecords} entries"
          responsiveLayout="scroll">
          <ng-template pTemplate="caption">
              <div class="d-flex justify-content-end">
                  <p-autoComplete 
                    #searchSymbol 
                    [(ngModel)]="selectedSymbol" 
                    [suggestions]="filteredSymbols" 
                    (completeMethod)="filterSymbol($event)"
                    [minLength]="1" 
                    (onSelect)="getOperationalHaltStatus(searchSymbol.value)" 
                    placeholder="Search for symbol...">
                  </p-autoComplete>
                  <button 
                    pButton 
                    type="button" 
                    icon="pi pi-times" 
                    class="p-button-outlined"
                    (click)="cancel()">
                  </button>
              </div>
          </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th>
                        Is Halted
                    </th>
                    <th>
                        Timestamp
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-collection>
                <tr>
                    <td>
                        {{collection.isHalted}}
                    </td>
                    <td>
                        {{collection.timestamp | date: 'MM/dd/yyyy'}}
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="2">No collections found.</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
  </div>
</div>
