<div class=" content">
  <div class=" row">
    <div class="col-md-12 p-5">
      <h1 class="text-center pb-3">End of Day Options</h1>
        <p-table 
          #dt1
          dataKey="id"
          [value]="eodOptions" 
          [rows]="10"
          [rowsPerPageOptions]="[5,10,25,50]" 
          [loading]="eodOptionsLoading" 
          [paginator]="true" 
          styleClass="p-datatable-gridlines"
          responsiveLayout="scroll">
            <ng-template pTemplate="caption">
              <p-autoComplete #endOptionSymbol 
              [(ngModel)]="selectedSymbol" 
              [suggestions]="filteredSymbols" 
              (completeMethod)="filterSymbol($event)"
              [minLength]="1" 
              (onSelect)="getEodOptions(endOptionSymbol.value)" 
              placeholder="Search symbol">
              </p-autoComplete>
            </ng-template>
            <ng-template pTemplate="body" let-collection>
                <tr>
                    <td class="text-center">
                        {{collection}}
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="1">No collections found.</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
  </div>
</div>
