<div class=" content">
  <div class=" row">
    <div class="col-md-12 mt-5">
      <h1 class="text-center">{{selectedSymbol}} Price Only</h1>
      <p-table 
      #dt2 
      [value]="priceOnly" 
        [rows]="5" 
        [showCurrentPageReport]="true" 
        [rowsPerPageOptions]="[5,10,20]" [loading]="priceOnlyLoading" styleClass="p-datatable-gridlines"
        responsiveLayout="scroll">
        <ng-template pTemplate="caption">
            <div class="d-flex justify-content-end">
                <p-autoComplete 
                  #priceOnlySymbol 
                  [(ngModel)]="selectedSymbol" 
                  [suggestions]="filteredSymbols" 
                  (completeMethod)="filterSymbol($event)"
                  [minLength]="1" 
                  (onSelect)="getPriceOnly(priceOnlySymbol.value)" 
                  placeholder="Search symbol">
                </p-autoComplete>
                <button 
                  pButton 
                  type="button" 
                  icon="pi pi-times" 
                  class="p-button-outlined"
                  (click)="cancel()">
                </button>
            </div>
        </ng-template>
        <ng-template pTemplate="header" let-collection>
            <tr>
                <th class="text-center">
                    Price
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-collection>
            <tr>
                <td class="text-center">
                    {{collection}}
                </td>
            </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
