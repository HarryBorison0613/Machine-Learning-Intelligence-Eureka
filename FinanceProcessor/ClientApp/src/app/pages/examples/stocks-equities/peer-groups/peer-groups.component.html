<div class=" content">
  <div class=" row">
    <div class="col-md-12 mt-5">
      <h1 class="text-center">{{selectedSymbol}} Peer Groups</h1>
      <p-table 
        #dt2 
        [value]="peerGroups" 
        [rows]="5" 
        [showCurrentPageReport]="true" 
        [rowsPerPageOptions]="[5,10,20]" 
        [loading]="peerGroupsLoading" 
        styleClass="p-datatable-gridlines"
        [paginator]="true" 
        currentPageReportTemplate="{first} to {last} of {totalRecords} entries"
        responsiveLayout="scroll">
        <ng-template pTemplate="caption">
            <div class="d-flex justify-content-end">
              <p-autoComplete 
                #peerGroupsSymbol 
                [ngModel]="selectedSymbol" 
                [suggestions]="filteredSymbols" 
                (completeMethod)="filterSymbol($event)"
                [minLength]="1" 
                (onSelect)="getPeerGroups(peerGroupsSymbol.value)" placeholder="Search symbol">
              </p-autoComplete>
              <button 
                pButton 
                type="button" 
                icon="pi pi-times" 
                class="p-button-outlined"
                (click)="cancel()">
              </button>
            </div>
        </ng-template>
        <ng-template pTemplate="body" let-collection>
            <tr>
                <td>
                    {{collection}}
                </td>
            </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
