<div class=" content">
  <div class=" row">
    <div class="col-md-12">
      <h1 class="text-center">Sector Performance</h1>
        <p-table #dt1 [value]="sectors" dataKey="type"
        [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]" [loading]="sectorPerformanceLoading" styleClass="p-datatable-gridlines"
        [paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [globalFilterFields]="['type','name', 'performance']" responsiveLayout="scroll">
        <ng-template pTemplate="caption">
            <div class="d-flex justify-content-between">
                <button pButton label="Clear" class="p-button-outlined" icon="pi pi-filter-slash" (click)="clear(dt1)"></button>
                <span class="p-input-icon-left ml-auto">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="dt1.filterGlobal($event.target.value, 'contains')" placeholder="Search keyword" />
                </span>
            </div>
          <h6 class="mt-4">Please use <i class="pi pi-filter"></i> for advanced search</h6>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
              <th>
                  <div class="flex justify-content-center align-items-center">
                      Type
                      <p-columnFilter type="text" field="type" display="menu"></p-columnFilter>
                  </div>
              </th>
              <th>
                  <div class="flex justify-content-center align-items-center">
                      Name
                      <p-columnFilter type="text" field="name" display="menu"></p-columnFilter>
                  </div>
              </th>
              <th>
                  <div class="flex justify-content-center align-items-center">
                      Performance
                      <p-columnFilter type="numeric" field="performance" display="menu"></p-columnFilter>
                  </div>
              </th>
              <th>
                  <div class="flex justify-content-center align-items-center">
                      Last Updated
                      <p-columnFilter type="date" field="lastUpdated" display="menu"></p-columnFilter>
                  </div>
              </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-collection>
            <tr>
              <td>
                  {{collection.type}}
              </td>
              <td>
                  {{collection.name}}
              </td>
              <td [ngClass]="{ 'text-success': collection.performance > 0, 'text-danger': collection.performance <= 0 }">
                  {{collection.performance}}%
              </td>
              <td>
                  {{collection.lastUpdated | date: 'MM/dd/yyyy'}}
              </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="4">No collections found.</td>
            </tr>
        </ng-template>
    </p-table>
    </div>
  </div>
</div>
