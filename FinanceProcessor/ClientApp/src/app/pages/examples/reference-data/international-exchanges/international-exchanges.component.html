<div class=" content">
  <div class=" row">
    <div class="col-md-12">
      <h1 class="text-center pb-3">International Exchanges</h1>
        <p-table 
          #dt1
          [value]="exchanges" 
          dataKey="exchange"
          [rows]="5"
          [rowsPerPageOptions]="[5,10,25,50]" 
          [loading]="loading" 
          styleClass="p-datatable-gridlines"
          [paginator]="true" 
          [showCurrentPageReport]="true"
          currentPageReportTemplate="{first} to {last} of {totalRecords} entries"
          responsiveLayout="scroll">
          <ng-template pTemplate="caption">
              <div class="flex">
                  <button pButton label="Clear" class="p-button-outlined" icon="pi pi-filter-slash" (click)="clear(dt1)"></button>
              </div>
            <h6 class="mt-4">Please use <i class="pi pi-filter"></i> for advanced search</h6>
          </ng-template>
            <ng-template pTemplate="header">
                <tr>
                  <th>
                    <div class="flex justify-content-center align-items-center">
                      Exchange
                      <p-columnFilter type="text" field="exchange" display="menu"></p-columnFilter>
                    </div>
                  </th>
                  <th>
                    <div class="flex justify-content-center align-items-center">
                      Region
                      <p-columnFilter type="text" field="region" display="menu"></p-columnFilter>
                    </div>
                  </th>
                  <th>
                    <div class="flex justify-content-center align-items-center">
                      Description
                      <p-columnFilter type="text" field="description" display="menu"></p-columnFilter>
                    </div>
                  </th>
                  <th>
                    <div class="flex justify-content-center align-items-center">
                      Mic
                      <p-columnFilter type="text" field="mic" display="menu"></p-columnFilter>
                    </div>
                  </th>
                  <th>
                    <div class="flex justify-content-center align-items-center">
                      Exchange Suffix
                      <p-columnFilter type="text" field="exchangeSuffix" display="menu"></p-columnFilter>
                    </div>
                  </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-collection>
                <tr>
                    <td>
                      {{collection.exchange}}
                    </td>
                    <td>
                      {{collection.region}}
                    </td>
                    <td>
                      {{collection.description}}
                    </td>
                    <td>
                      {{collection.mic}}
                    </td>
                    <td>
                      {{collection.exchangeSuffix}}
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="7">No collections found.</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
  </div>
</div>
