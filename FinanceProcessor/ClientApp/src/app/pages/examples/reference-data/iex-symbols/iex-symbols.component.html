<div class=" content">
  <div class=" row">
    <div class="col-md-12">
      <h1 class="text-center pb-3">IEX Symbols</h1>
        <p-table 
          #dt1
          [value]="iexSymbols" 
          dataKey="symbol"
          [rows]="10"
          [rowsPerPageOptions]="[5,10,25,50]" 
          [loading]="loading" 
          styleClass="p-datatable-gridlines"
          [paginator]="true" 
          [showCurrentPageReport]="true"
          currentPageReportTemplate="{first} to {last} of {totalRecords} entries"
          responsiveLayout="scroll">
          <ng-template pTemplate="caption">
              <div class="flex">
                  <button pButton label="Clear" class="p-button-outlined" icon="pi pi-filter-slash" (click)="clear(dt1)"></button>
              </div>
            <h6 class="mt-4">Please use <i class="pi pi-filter"></i> for advanced search</h6>
          </ng-template>
            <ng-template pTemplate="header">
                <tr>
                  <th>
                    <div class="flex justify-content-center align-items-center">
                      Symbol
                      <p-columnFilter type="text" field="symbol" display="menu"></p-columnFilter>
                    </div>
                  </th>
                  <th>
                    <div class="flex justify-content-center align-items-center">
                      Date
                      <p-columnFilter type="date" field="date" display="menu"></p-columnFilter>
                    </div>
                  </th>
                  <th>
                    <div class="flex justify-content-center align-items-center">
                      IsEnabled
                      <p-columnFilter type="boolean" field="isEnabled" display="menu"></p-columnFilter>
                    </div>
                  </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-collection>
                <tr>
                    <td>
                      {{collection.symbol}}
                    </td>
                    <td>
                      {{collection.date | date: 'dd/MM/yyyy' }}
                    </td>
                    <td>
                      {{collection.isEnabled}}
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="3">No collections found.</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
  </div>
</div>
