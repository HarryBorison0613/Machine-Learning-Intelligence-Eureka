<div class=" content">
  <div class=" row">
    <div class="col-md-12">
      <h1 class="text-center pb-3">ISIN Mapping</h1>
        <p-table 
          #dt1
          [value]="data" 
          dataKey="symbol"
          [rows]="5"
          [rowsPerPageOptions]="[5,10,25,50]" 
          [loading]="loading" 
          styleClass="p-datatable-gridlines"
          [paginator]="true" 
          [showCurrentPageReport]="true"
          currentPageReportTemplate="{first} to {last} of {totalRecords} entries"
          responsiveLayout="scroll">
          <ng-template pTemplate="caption">
              <div class="d-flex justify-content-between">
                  <button pButton label="Clear" class="p-button-outlined" icon="pi pi-filter-slash" (click)="clear(dt1)"></button>
                  <input #isin type="text" pInputText (keyup.enter)="getIsinMapping(isin.value)" placeholder="Search for isin..."> 
                </div>
            <h6 class="mt-4">Please use <i class="pi pi-filter"></i> for advanced search</h6>
          </ng-template>
            <ng-template pTemplate="header">
                <tr>
                  <th>
                    <div class="flex justify-content-center align-items-center">
                      Symbol
                      <p-columnFilter type="text" field="symbol" display="menu"></p-columnFilter>
                    </div>
                  </th>
                  <th>
                    <div class="flex justify-content-center align-items-center">
                      Exchange
                      <p-columnFilter type="text" field="exchange" display="menu"></p-columnFilter>
                    </div>
                  </th>
                  <th>
                    <div class="flex justify-content-center align-items-center">
                      Region
                      <p-columnFilter type="text" field="region" display="menu"></p-columnFilter>
                    </div>
                  </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-collection>
                <tr>
                    <td>
                      {{collection.symbol}}
                    </td>
                    <td>
                      {{collection.exchange}}
                    </td>
                    <td>
                      {{collection.region}}
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="3">No collections found.</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
  </div>
</div>
